<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input [(ngModel)]="correo" type="email" class="form-control" name="email" id="email" placeholder="usuario@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                </div>
                <div class="text-center">
                    <button (click)="iniciarSesion()" type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">¿No tienes una cuenta? <a routerLink="/signup">Regístrate</a></p>
        </div>
    </div>
</div>
