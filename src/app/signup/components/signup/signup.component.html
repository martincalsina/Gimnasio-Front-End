<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card w-75 min-width-300px min-width-sm-400px min-width-md-500px">
        <div class="card-header">
            <h3 class="text-center">Crear Cuenta</h3>
        </div>
        <div class="card-body">
            <form name="signup">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input [(ngModel)]="nombre" type="text" class="form-control" name="nombre" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input [(ngModel)]="apellido" type="text" class="form-control" name="apellido" id="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input [(ngModel)]="correo" type="email" class="form-control" name="correo" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
                </div>
                <button (click)="registrarUsuario()" type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
        </div>
    </div>
</div>
