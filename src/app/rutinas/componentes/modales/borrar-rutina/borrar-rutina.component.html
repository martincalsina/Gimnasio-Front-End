<!-- Modal -->
<div class="modal fade" id="eliminarRutina" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Eliminar Rutina</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Está a punto de eliminar esta rutina. Todos los entrenamientos asociados a ésta también serán eliminados, 
                    no podrá revertir los cambios.
                </p>
            </div>
            <div class="modal-footer">
                <button #cerrarAlTerminar type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button (click)="eliminarRutina()" type="button"
                    class="btn btn-primary btn-danger">Eliminar</button>
            </div>
        </div>
    </div>
</div>
